<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <form action="">
        <h1>Create an account</h1>
        <p>Lets get you started with 30 day free trial</p>
        <hr>
        <div class="input-container" id="group">
            <input type="text" class="input-field" id="uname" required><br>
            <label for="uname" class="placeholder">Username</label>
            <span class="input-icon"></span>
            <p class="err-msg"></p>
        </div>
        <div class="input-container" id="group">
            <input type="text" class="input-field" id="email" required><br>
            <label for="email" class="placeholder">Email</label>
            <span class="input-icon"></span>
            <p class="err-msg"></p>
        </div>
        <div class="input-container" id="group">
            <input type="password" class="input-field" id="pwd" required><br>
            <label for="pwd" class="placeholder">Password</label>
            <span class="input-icon"></span>
            <p class="err-msg"></p>
        </div>
        <div class="input-container"><input type="submit" value="Sign Up" id="submit"></div>

        <script src="script.js"></script>

    </form>
</body>

</html>
